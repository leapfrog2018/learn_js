<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>无标题文档</title>

<script>

/*
和java中一样,标识符就是给属性,方法,类,函数,参数等起的名字
JS中标识符的命名规则和Java中是一致的!
1.第一个字符必须是字母、下划线(_)或美元符号($)，其他字符可以使用字母、数字、下划线或美元符号。
2.标识符不能和JavaScript的关键字同名。
3.JavaScript中标识符是区分大小写的。

*/

var  age;
var  _name;
var  $address;

</script>

</head>

<body>
</body>
</html>
