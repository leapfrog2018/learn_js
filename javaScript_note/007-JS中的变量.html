<html>

<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>无标题文档</title>

<script>
    /*
	JS是弱类型的编程语言.JS中的变量在声明的时候,不需要指明变量的类型,可以统统用var来声明,甚至不用var也可以
	而且变量的类型是随着所赋的值动态的改变的
	
	JS中也是分为不同的数据类型,和java中一样,也是分为两大类
	  一:基本类型
	     1.string类型 
		 2.number类型
		 3.boolean类型
		 4.undefined 未定义类型
	  二.引用类型  
	     也就是object类型	
	
	
	//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	// 声明变量的时候,统统用var来声明,
	var s1 = "Hello" ,s2 = 'World';  // string类型类型,可以使用"",也可以使用''
	var num1 = 100, num2 = 100.6;    // JS中不区分整形浮点型,都是number类型
	var b1 = true, b2 = false;      // boolean类型
	var u1 , u2 = undefined;         // undefined类型;声明一个变量没有直接赋值,或者直接赋值为undefined,这时变量的类型就是undefined类型	
	alert("s1=" + s1 + ",s2=" + s2 + ",num1=" + num1 + ",num2=" + num2 + ",b1=" + b1 + ",b2=" + b2 + ",u1=" + u1 + ",u2=" + u2 );
	
	
	//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	// 变量的类型会随着赋值的不同而改变
	var num1 = 100; // num1原来是number类型的
	alert("num1=" + num1);
	
	num1 = "Hello"; // 我们把string类型的数据赋值给num1,这时num1的类型就变成了string类型
	alert("num1=" + num1);
	
	*/
	
	//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	// 声明变量的时候,甚至不用var也是可以的
	address = "北京市大兴区";
	alert("address=" + address);
	
	
</script>


</head>
