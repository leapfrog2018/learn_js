<title>009-JS函数初步-1</title>

<script>
/*======================================================================================================
JS中的函数和java中的方法类似,也是把一组代码封装成一个整体,完成一系列的操作,增加代码的复用性

JS函数定义的方式有两种

------------------------------------------
方式2  
function  函数名称( 参数列表) {
     // JS语句
}

------------------------------------------
方式2

函数名称 = function (参数列表){
     // JS语句
}

注意:
1.在声明参数列表的时候,必须不能用var,直接写参数的名称就可以了,多个参数用,分割
2.在声明函数的时候必须不能声明函数的返回类型,如果函数有返回,则直接在函数中使用return 返回结果就可以了



/////////////////////////////////////////////////////////////////////////////////
// 声明没有参数,没有返回类型的函数
function test(){
     alert("这是test()函数被调用");
}

test1 = function(){
     alert("这是test1()函数被调用");
}

// 函数声明的时候不会被执行,需要我们自己来调用函数.函数才会被执行
test();
test1();



////////////////////////////////////////////////////////////////////////////////
// 声明有参数的函数.注意声明参数的时候不能使用var,,直接写参数的名称即可;否则报错
function  test3(  empno,  ename){
    alert("test3()函数被调用,empno=" + empno + ",ename=" + ename);
}

test4 = function(empno,ename){
    alert("test()4函数被调用,empno=" + empno + ",ename=" + ename);
}

test3(7369,"Smith");
test4(7500,"张三");




////////////////////////////////////////////////////////////////////////////////
// 声明有参数,有返回类型的函数
// 注意:即使函数有返回类型也不需要声明,直接在函数体中返回结果就可以了
function  add(  v1 ,v2){
    return v1 + v2;
}

var res1 =  add(23,27);
alert("res1=" + res1);

var res2 = add("Hello" ,"World");
alert("res2=" + res2);




////////////////////////////////////////////////////////////////////////////////
// 在JS中调用函数的时候,即使实参列表和形参列表不同,也是可以的
function test5(empno ,ename){
     alert("test5()函数被调用,empno=" + empno + ",ename=" + ename);
}

test5(7000,"张四");  

// 下面这两种写法在java中会报错,因为实参列表和形参列表不一致.但是在JS中是没有问题的
test5(7000);  
test5(7000,"张四","销售部"); 

*/


/////////////////////////////////////////////////////////////////////////////////////
// 浏览器在加载html页面的时候,自上而下的执行.但是浏览器会首先加载函数,然后才是调用函数
// 在java中有方法重载的概念;在JS中没有方法重载的概念
// 调用的时候会调用最后加载的函数

test6("Hello");
test6("Hello","World");
test6("Hello","World","JavaScript");


function  test6(v1,v2){
    alert("两个参数的test6()函数被调用");
}

function  test6(v1,v2,v3){
    alert("三个参数的test6()函数被调用");
}

function  test6(v1){
    alert("一个参数的test6()函数被调用");
}



</script>

</head>
