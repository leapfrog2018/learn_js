        // 和java中一样,if() 语句中需要的是一个boolean性的表达式或变量
        // 下面这种写法在java是不可以的.但是在JS中却是可以的,说明JS自动的吧string类型转换为boolean类型
        // 那么JS是如何把一个非boolean类型的变量转换为boolean类型的呢?就是使用的Boolean()函数
        //        var s1 = "Hello";

        ////////////////////////////////////////////////////////////////////////////////////////////////
        // JS中提供的Boolean函数的作用,就是把一个非Boolean类型的变量或表达式转换为一个boolean类型的结果
        // 转换的规则如下:
        // 1.string类型: 非空的string被转为为true,空串""被转为false
        var s1 = "Hello", s2 = "";
        var res1 = Boolean(s1);
        var res2 = Boolean(s2);
        println(res1 + "的类型是:" + typeof(res1) + ",res2=" + res2);

        println("---------------------------------------------------------------");
        // 2.number类型: 非0的数组和Infinity被转为true ;0和NaN被转为false
        var num1 = 100, num2 = 0, num3 = NaN, num4 = Infinity; // number类型
        var res3 = Boolean(num1);  // true
        var res4 = Boolean(num2);  // false
        var res5 = Boolean(num3);  // false
        var res6 = Boolean(num4);  // true
        println("res3=" + res3 + ",res4=" + res4 + ",res5=" + res5 + ",res6=" + res6);

        println("---------------------------------------------------------------");
        // 4.object类型 :非空的引用类型被转为true .null被转换为false
        var obj1 = new Object();
        var obj2 = null;
        println("obj1的类型是:" + typeof(obj1)); // object类型
        println("obj2的类型是:" + typeof(obj2)); // object类型
        var res7 = Boolean(obj1);  // true
        var res8 = Boolean(obj2);  // false
        println("res7=" + res7 + ",res8=" + res8);

        println("---------------------------------------------------------------");
        // 3.undefined类型: undefined被转为false
        var u1;
        var res9 = Boolean(u1);
        println("res9=" + res9);


    </script>
