<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="js/common.js"></script>
    <script>
        // (1）undefined与null是相等；（2）NaN与任何值都不相等，与自己也不相等。
        var obj = null;  // object类型
        var num = NaN;   // number类型
        var u = undefined; //  undefined类型

        println("null == undefined ? " + (obj == u)); // true
        println("null === undefined ? " + (obj === u)); // false
        println("NaN == undefined ? " + (num == undefined)); // false
        println("NaN == null ? " + (num == obj)); // false
        println("NaN == NaN ? " + (num == num)); // false

    </script>
</head>
<body>

</body>
</html>
