<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="js/common.js"></script>
    <script>

        function getCity(selectObj) {
            // alert("值被改变了");
            // Select标记对象中有一个options的数组,保存的就是多个option标记对象
            var optionArr = selectObj.options;

            // Select标记对象中还有一个被选中的选项的索引selectedIndex
            var index = selectObj.selectedIndex;

            // 根据 selectedIndex 这个索引从options的数组中取出指定索引的数值元素,就是被选中的option标记对象
            var optionObj = optionArr[index];

            // 从option标记对象中找出该option对象的内容和对应的值
            var value = optionObj.value; // 取出option对应的value

            alert("你选中的选项的value是:" + value + ",对应的内容是:" + optionObj.text);
        }

    </script>
</head>
<body>
<!--
当输入空间的值被改变事件的处理句柄
-->
<select name="city" onchange="getCity(this)">
    <option value="beijing">北京</option>
    <option value="tianjin">天津</option>
    <option value="shanghai">上海</option>
    <option value="chongqing">重庆</option>
</select>
</body>
</html>
