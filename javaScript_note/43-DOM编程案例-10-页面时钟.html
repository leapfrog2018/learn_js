<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="js/common.js"></script>
    <script>
        function showTime() {
            var date = new Date();
            var timestr = date.toLocaleString();

            // 获取div标记对象
            divObj = document.getElementById("time");
            divObj.innerHTML = timestr;
        }

        function startTime() {
            // setInterval("showTime()", 1000); 每间隔1000毫秒,就调用一次showTime()
            window.setInterval("showTime()", 1000);
        }
    </script>
</head>

<!--
onload  页面加载完成事件的处理句柄 .在页面加载完成的时候调用startTime,开始显示时间
-->
<body onload="startTime()">
<!--<button onclick="startTime()">显示时间</button>-->
在页面上要显示时间信息
<div id="time"></div>

</body>
</html>
