        /*
         JS有三个主要部分
         1.JS的核心(JS中的标准语法和JS提供的内置类等)
         2.DOM DOM是一种规范,把html中所有的标记都当做一个对象,DOM这种方式提供了访问,修改,查询,删除html标记对象的规则
         DOM是运行于html页面中
         DOM 具有统一的规范,是有W3C来维护的
         3.BOM 把浏览器的内容也看成是一个树装的结果,通过DOM方式进行访问.BOM是运行于浏览器中
         而BOM还没有共同的规范,各个浏览器厂家的标准都是不同的

         window对象是bom中最顶层的对象,常用的方法
         1. window.alert(); 弹出一对话框
         2.window.setTimeout(); 设置1000毫秒之后调用showTime(),只调用一次
         3.window.setInterval("showTime()" ,1000); 设置:每间隔1000毫秒,就调用一次showTime()
         4.我们调用的没有加前缀的方法,例如parseInt(),实际上都是window对象的方法
         5.我们在js中定义的全局变量,实际上就是window对象中的属性
         6.window.prompt("请输入你的年龄:"); 弹出一个对话框,要求用户输入信息.用户输入的信息就是该方法的返回值
         7.window.confirm() 弹出一个yes/or的对话.当用户点击了确定之后,该方法返回的是true
         8.在一个浏览器中,只有一个window对象,不会被混淆,所以window可以忽略不写!
