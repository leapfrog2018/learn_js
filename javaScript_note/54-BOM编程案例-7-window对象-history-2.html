<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="js/common.js"></script>
    <script>
        function goback() {
            // 在以为网站中,我们通过浏览器中的超链接不停的跳转页面
            // 这个跳转的过程都会被记录到history对象中
            window.history.back(); // 回退到上一个页面
        }
    </script>
</head>
<body>
<center>
    <h1>这是54.html</h1>
</center>

<hr>

<input type="button" value="回退" onclick="goback()">

</body>
</html>
